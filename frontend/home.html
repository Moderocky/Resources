    <section>

    </section>
    <section>
        <div class="flex flex-wrap w-full">
            <div class="w-full sm:w-6/12 md:w-4/12 xl:w-3/14 p-2 h-max-content">
                <div class="rounded-xl bg-white bg-opacity-10 hover:bg-opacity-25 p-6 h-full">
                    <div class="space-y-2 flex flex-col h-full justify-between">
                        <div class="space-y-4">
                            <h4 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">Recent</h4>
                            <p class="text-gray-600 dark:text-gray-400">Search the most recently-posted resources.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full sm:w-6/12 md:w-4/12 xl:w-3/14 p-2 h-max-content">
                <div class="rounded-xl bg-white bg-opacity-10 hover:bg-opacity-25 p-6 h-full">
                    <div class="space-y-2 flex flex-col h-full justify-between">
                        <div class="space-y-4">
                            <h4 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">Popular</h4>
                            <p class="text-gray-600 dark:text-gray-400">Search well-known resources by their star count.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full sm:w-6/12 md:w-4/12 xl:w-3/14 p-2 h-max-content">
                <div class="rounded-xl bg-white bg-opacity-10 hover:bg-opacity-25 p-6 h-full">
                    <div class="space-y-2 flex flex-col h-full justify-between">
                        <div class="space-y-4">
                            <h4 class="text-2xl font-semibold text-gray-700 dark:text-gray-200">Category</h4>
                            <p class="text-gray-600 dark:text-gray-400">List the main resource categories.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section data-resources>
        <div class="w-full select-none m-2 mx-auto flex flex-auto justify-center items-center content-center">
            <button data-page-prev class="p-3 px-5 cursor-pointer rounded-xl bg-white bg-opacity-10 hover:bg-opacity-25"><i class="fa-solid fa-arrow-left-long my-auto"></i></button>
            <div class="mx-4 p-3 rounded-xl bg-white bg-opacity-10 min-w-[6rem] text-center">Page <span data-page-number>0</span></div>
            <button data-page-next class="p-3 px-5 cursor-pointer rounded-xl bg-white bg-opacity-10 hover:bg-opacity-25"><i class="fa-solid fa-arrow-right-long my-auto"></i></button>
        </div>
        <div data-content class="flex flex-wrap">

        </div>
        <script type="module">
            import {github} from "./assets/js/home.mjs";
            import {card} from "./assets/js/blocks/repo_card.mjs";
            import {wait} from "./assets/js/lib/wait.mjs";
            const resources = {
                current_page: 0,
                per_page: 6,
                max_page: 0,
                area: document.querySelector('section[data-resources]'),
                section: document.querySelector('section[data-resources] div[data-content]'),
                data: [],
                finished: false,
                get: null,
                display: null
            }
            const buttons = {
                prev: resources.area.querySelector('div button[data-page-prev]'),
                next: resources.area.querySelector('div button[data-page-next]'),
                number: resources.area.querySelector('span[data-page-number]')
            }
            buttons.prev.onclick = async () => {
                let page = resources.current_page;
                resources.current_page = Math.max(0, resources.current_page - 1);
                if (resources.current_page === page) return;
                buttons.number.innerText = resources.current_page;
                resources.display();
            };
            buttons.next.onclick = async () => {
                let page = resources.current_page;
                resources.current_page = Math.min(resources.max_page, resources.current_page + 1);
                if (resources.current_page === page) return;
                buttons.number.innerText = resources.current_page;
                resources.display();
            };
            resources.get = async () => {
                if (resources.finished) return [...resources.data];
                resources.data.push(...await github.getUser(72931234).then(user => user.getRepositories()));
                resources.data.push(...await github.getUser(14147477).then(user => user.getRepositories()));
                resources.data = resources.data.filter(repo => repo && !repo.fork);
                resources.max_page = Math.floor(resources.data.length / resources.per_page);
                resources.finished = true;
                return [...resources.data];
            };
            resources.display = async function () {
                resources.section.innerHTML = null;
                resources.get().then(async repositories => {
                    repositories = [...repositories].filter(repo => repo && !repo.fork);
                    repositories.sort((a, b) => Date.parse(b.pushed_at) - Date.parse(a.pushed_at));
                    repositories = repositories.slice(resources.per_page*resources.current_page, (resources.per_page*(resources.current_page+1)));
                    for (let repository of repositories) {
                        const box = card({...repository, owner_avatar_url: repository.owner.avatar_url, owner_login: repository.owner.login});
                        resources.section.appendChild(box);
                    }
                }).then(async () => {
                    for (let node of resources.section.childNodes) {
                        if (node.tagName == null) continue;
                        await wait(50);
                        node.classList.remove('opacity-0');
                    }
                });
            };
            resources.display();
        </script>
    </section>

<script type="module">
    document.body.classList.remove('opacity-0');
</script>
